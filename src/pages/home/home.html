<ion-header text-center no-border>
  <ion-navbar color="yel">

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>

</ion-header>

        <ion-slide>

            <ion-slide>
                <ion-slides class="pi">
                  <ion-slide>

                </ion-slides>

                    <ion-slide>
                    <img src="assets/imgs/book.jpg"/>

            <img src="assets/imgs/table.jpg"/>

            </ion-slide>
          </ion-slides>
          <ion-slides class="pic">
              <ion-slide>
              <img src="assets/imgs/table2.jpg"/>
              <p>现代简约早餐桌&nbsp;&nbsp;RMB450</p>
              </ion-slide>
            </ion-slides>
        </ion-slide>
    </ion-slides>
    <ion-slides id="intro">
        <ion-slide>
          <ion-slides class="pic">
            <ion-slide>
            <img src="assets/imgs/room2.jpg"/>

          </ion-slides>
          <ion-slides class="pic">
              <ion-slide>

        </ion-slide>
